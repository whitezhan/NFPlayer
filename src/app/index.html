<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NFPlayer</title>
</head>
<body>

<a href="javascript:;" id="NFPlayerTree" class="NFPlayerTree"></a>
<div id="NFPlayer" class="NFPlayer NFPlayerDefault">
    <video id="NFPlayerVideo"></video>
    <div id="NFPlayerCover" class="cover"></div>
    <div class="progress" id="NFPlayerProgress">
        <div class="bar" id="NFPlayerBar"></div>
    </div>
    <div class="button">
        <label class="left" id="NFPlayerPerv"></label>
        <label class="right" id="NFPlayerNext"></label>
    </div>
    <div class="info">
        <p class="title" id="NFPlayerTitle"></p>
        <p class="author" id="NFPlayerAuthor"></p>
    </div>
    <div class="switch">
        <label class="action" id="NFPlayerSwitch"></label>
        <label class="voice" id="NFPlayerVoice"></label>
    </div>
    <label class="close" id="NFPlayerClose"></label>
</div>

<script type="text/javascript" src="../../build/NFPlayer.min.js"></script>
<script type="text/javascript" src="../../src/music/music.js"></script>

<script type="text/javascript">
    var p = new NFPlayer(NFMusicPro);
</script>

</body>
</html>
